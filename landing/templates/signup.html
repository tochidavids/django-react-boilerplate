{% extends "layout.html" %} 

{% block title %}Sign Up{% endblock %} 

{% block form %}

<form
	action="{% url 'signup' %}"
	method="post"
	class="p-16 flex flex-col justify-center content-center gap-4 text-center bg-white shadow-md"
>
	{% csrf_token %}

	<h2 class="text-2xl font-bold">Sign Up</h2>

	{% if message %}
	<p class="text-red-500">{{ message }}</p>
	{% endif %}

    <input
        autofocus
        type="email"
        name="email"
        placeholder="Email"
        class="border border-stone-300 border-solid px-4 py-2 outline-0 w-72"
    />
    <input
        type="password"
        name="password"
        placeholder="Password"
        class="border border-stone-300 border-solid px-4 py-2 outline-0 w-72"
    />
    <input
        type="password"
        name="confirmation"
        placeholder="Confirm Password"
        class="border border-stone-300 border-solid px-4 py-2 outline-0 w-72"
    />
	<input class="bg-blue-500 text-white h-10 font-medium cursor-pointer hover:bg-blue-700" type="submit" value="Sign Up" />

	<p>
		Already have an account? <a class="text-blue-400" href="{% url 'login' %}">Log in here.</a>
	</p>
</form>

{% endblock %}
